<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <title>Netflix</title>
    <link rel="shortcut icon" href="../img/icons8-netflix-an-american-video-on-demand-service-24.png" />
</head>
<body>
    <img id="logo_netflix" src="../img/Logonetflix.png" width="166px">

    <div id="contenitore_form">
        <h1 id="accedi_text">Accedi</h1>
        <form action="">
            <label id="label_email" class="label_email">Email o numero di telefono</label>
            <input class="input_text_email" type="text" name="" id="">
            <label id="label_password" class="label_password">Password</label>
            <input class="input_text_password" type="text" name="" id="">
            <button id="button" type="button">Accedi</button>
        </form>

        <h4>Prima volta su Netflix? <a href="#">Registrati.</a></h4>
        <h5>Questa pagina Ã¨ protetta da Google reCAPTCHA per garantire che tu non sia un bot.</h5>
    </div>

    <script>
        document.getElementById("label_email").addEventListener("click", function() {
        var label = document.querySelector(".label_email");
        var input = document.querySelector(".input_text_email");
        label.classList.add("label_active");
        input.classList.add("input_active");
        });

        document.getElementById("label_password").addEventListener("click", function() {
        var label = document.querySelector(".label_password");
        var input = document.querySelector(".input_text_password");
        label.classList.add("label_active");
        input.classList.add("input_active");
        });
    </script>
</body>
</html>
